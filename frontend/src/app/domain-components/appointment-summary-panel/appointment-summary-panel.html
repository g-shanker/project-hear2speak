<app-summary-list
    [items]="appointments()"
    [selectedItem]="selectedAppointment()"
    [itemTemplate]="appointmentSummaryTemplate"
    (select)="select.emit($event)"
>
</app-summary-list>

<ng-template
    #appointmentSummaryTemplate
    let-appointment
>
    <div 
        class="appointment-content"
        [class.is-acknowledged]="appointment.isAcknowledged"
    >
        <div class="summary-header">
            <span class="badge" [ngClass]="'status-' + appointment.appointmentStatus.toLowerCase()">
                {{ appointment.appointmentStatus }}
            </span>
            
            <span class="created">
                {{ appointment.createdAt | date: 'MMM d, h:mm a' }}
            </span>
        </div>

        <div class="summary-body">
            <span class="name">{{ appointment.patientFullName }}</span>
            <span class="reason">{{ appointment.patientReason }}</span>
        </div>
    </div>
</ng-template>
