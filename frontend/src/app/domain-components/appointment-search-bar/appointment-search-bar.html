<app-search-bar
    [searchForm]="searchForm"
    placeholder="Search Appointments..."
    (search)="handleSearch()"
>
    <div class="advanced-search-container">
        <div class="filter-field-container">
            <div class="form-field">
                <div class="key">Appointment Status:</div>
                <select
                    class="value"
                    [formControl]="searchForm.controls['appointmentStatus']"
                >
                    <option value="ALL_STATUSES">ALL_STATUSES</option>
                    <option value="REQUESTED">REQUESTED</option>
                    <option value="SCHEDULED">SCHEDULED</option>
                    <option value="COMPLETED">COMPLETED</option>
                    <option value="CANCELED">CANCELED</option>
                    <option value="NO_SHOW">NO_SHOW</option>
                    <option value="RESCHEDULED">RESCHEDULED</option>
                </select>
            </div>

            <div class="form-field">
                <div class="key">Start Date From:</div>
                <input
                    type="datetime-local"
                    [formControl]="searchForm.controls['startDateFrom']"
                >
            </div>

            <div class="form-field">
                <div class="key">Start Date To:</div>
                <input
                    type="datetime-local"
                    [formControl]="searchForm.controls['startDateTo']"
                >
            </div>
        </div>

        <div class="sort-field-container">
            <div class="form-field">
                <div class="key">Sort by:</div>
                <select
                    class="value"
                    [formControl]="searchForm.controls['sortField']"
                >
                    <option value="createdAt">Creation Time</option>
                    <option value="startDateTime">Appointment Date</option>
                </select>
                <select
                    class="value"
                    [formControl]="searchForm.controls['ascending']"
                >
                    <option [value]="false">Descending</option>
                    <option [value]="true">Ascending</option>
                </select>
            </div>
        </div>
    </div>
</app-search-bar>
