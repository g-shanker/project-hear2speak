<div class="create-appointment-container">
        <div class="create-appointment-header">
        <h2 class="title">Create Appointment</h2>
        <div class="close-icon-wrapper" (click)="cancel.emit()">
            <i class="material-icons">close</i>
        </div>
    </div>
  
    <div class="create-appointment-body">
        <app-appointment-form
            [mode]="mode"
            [defaultStartTime]="defaultStartTime()"
            [defaultDurationInMinutes]="defaultDurationInMinutes()"
            [defaultAppointmentStatus]="defaultAppointmentStatus()"
        ></app-appointment-form>
    </div>

    <div class="actions-container">
        <button 
            class="btn btn-primary schedule-button"
            [disabled]="isSubmitting()"
            (click)="onCreate()"
        >
            <i class="material-icons">add</i>
            <span class="button-text">
                {{ isSubmitting() ? 'Creating...' : 'Create Appointment' }}
            </span>
        </button>
    </div>
</div>
