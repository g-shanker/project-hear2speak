<div class="slicer-container">
    <div class="slicer-nav" [style.width.px]="slicerWidth">
        <div *ngFor="let item of items" 
            class="slicer-item" [class.active]="selectedItem === item"
            (click)="onSelectItem(item)">
            <i class="material-icons">{{item.icon}}</i>
            <span class="slicer-text" >{{item.title}}</span>
        </div>
        <div class="resizer" (mousedown)="onMouseDown($event)"></div>
    </div>

    <div class="render-container">
        <ng-container *ngIf="selectedItem">
            <ng-container *ngComponentOutlet="selectedItem.component"></ng-container>
        </ng-container>
    </div>
</div>
