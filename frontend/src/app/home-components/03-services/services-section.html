<section id="services" class="services-section">
  <div class="container">
    
    <div class="header-group">
      <h2 class="section-title">Our Services</h2>
      <p class="section-subtitle">
        Comprehensive hearing, speech, and vestibular care tailored to your needs.
      </p>
    </div>

    <div class="directory-list">
      
      @for (service of services; track service.title) {
        <div class="directory-row">
          
          <!-- LEFT: Service Identity -->
          <div class="service-head">
            <div class="icon-box">
              <span class="material-icons">{{ service.icon }}</span>
            </div>
            <div class="head-text">
              <h3>{{ service.title }}</h3>
              <p>{{ service.description }}</p>
            </div>
          </div>

          <!-- RIGHT: The Details Grid -->
          <div class="service-items">
            <span class="list-label">Includes:</span>
            <ul class="item-grid">
              @for (item of service.items; track item) {
                <li>
                  <!-- Structural Check Icon -->
                  <span class="material-icons check">check</span>
                  {{ item }}
                </li>
              }
            </ul>
          </div>

        </div>
      }

    </div>

  </div>
</section>
